<div class="wrapper">

    <div class="wrapper-center" *ngIf='text'>
        
        <h1>{{text.title}}</h1>
       

                <div class="btn-group" dropdown>
                    <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                            aria-controls="dropdown-basic">
                        {{text.selectedLanguage}} <span class="caret"></span>
                    </button>
                    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                    role="menu" aria-labelledby="button-basic">
                        <li role="menuitem" (click)='changeTextLanguage("english")' ><a class="dropdown-item">English</a></li>
                        <li role="menuitem" (click)='changeTextLanguage("serbian")'><a class="dropdown-item">Srpski</a></li>
                    </ul>
                </div>

        <form class="form-control" [formGroup]='loginForm' (ngSubmit)="submitLoginForm()" *ngIf='text'>
            <div class="form-group m-3">
                <label for="userName">
                    {{ text.userNameLabel }}
                </label>
                <input id='userName' type="text" formControlName='userName' placeholder={{text.userNamePlaceholder}} required>
                
            </div>
            <div class="form-group m-3">
                <label for="userPassword">
                    {{text.userPwdLabel}}
                </label>
                <input id='userPassword' type="password" formControlName='userPassword' placeholder={{text.userPwdPlaceholder}} required>
            </div>
            <div class="wrapper">
                <button class="btn btn-primary" type="submit" [disabled]='!loginForm.valid'>
                    {{text.loginBtn}}
                </button>
            </div>
    
    
        </form>
    </div>
</div>
